<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulders de Escalada</title>
    <link rel="stylesheet" href="src/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="#" data-view="landing">
                <i class="fas fa-mountain"></i>
            </a>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-item" data-view="landing">Inicio</a>
            <a href="#" class="nav-item" data-view="boulders">Boulders</a>
        </div>
        <div class="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Landing Page -->
    <div class="landing-page">
        <div class="slider"></div>
        <div class="landing-content">
            <h1>Información de escalada</h1>
            <p>Actualmente solo Información de la Silla del Diablo</p>
            <button id="explore-button" class="btn">Explorar</button>
        </div>
    </div>

    <!-- Main Content (inicialmente oculto) -->
    <div class="main-content" style="display: none;">
        <div class="container">
            <h1>Boulders de Escalada</h1>
            
            <!-- Filtros y búsqueda -->
            <div class="filters-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="boulder-search" placeholder="Buscar boulder...">
                </div>
                
                <div class="filters">
                    <div class="sector-selector">
                        <label for="sector-select">Sector:</label>
                        <select id="sector-select">
                            <option value="">Todos los sectores</option>
                        </select>
                    </div>

                    <div class="grade-selector">
                        <label for="grade-select">Grado:</label>
                        <select id="grade-select">
                            <option value="">Todos los grados</option>
                            <option value="V0">V0</option>
                            <option value="V1">V1</option>
                            <option value="V2">V2</option>
                            <option value="V3">V3</option>
                            <option value="V4">V4</option>
                            <option value="V5">V5</option>
                            <option value="V6">V6</option>
                            <option value="V7">V7</option>
                            <option value="V8">V8</option>
                            <option value="V9">V9</option>
                            <option value="V10">V10</option>
                            <option value="V11">V11</option>
                            <option value="V12">V12</option>
                            <option value="V13">V13</option>
                            <option value="V14">V14</option>
                            <option value="V15">V15</option>
                            <option value="V16">V16</option>
                            <option value="V17">V17</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="boulders-container" class="boulders-grid"></div>
        </div>
    </div>

    <!-- Modal para detalles -->
    <div id="boulder-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="boulder-detail-content"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <!-- App -->
    <script type="module" src="src/app.js"></script>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <p>Explorando y documentando los mejores lugares para escalar</p>
            </div>
            <div class="footer-section">
                <p>&copy; 2025 CLIMB & CREATE</p>
                <p>Todos los derechos reservados</p>
            </div>
            <div class="footer-section">
                <div class="social-links">
                    <a href="https://www.youtube.com/@climbcreate1428" target="_blank" class="social-link">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
